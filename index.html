<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Aprendendo JavaScript</title>
    <link rel="stylesheet" href="css/style.css">

</head>
<body>
    <div>
<fieldset>
    <h1 class="titulo"> <a href="#"> Somando Valores </a>  </h1>
    <input type="number" name="txtn1" id="txtn1"> <strong class="forte"> + </strong>
    <input type="number" name="txtn2" id="txtn2">
    <input class="botao" type="button" value="Somar" onclick="somar()">
    <div class="div2" id="res"> Resultado </div>
</fieldset>
</div>
    
</body>
<script>
    function somar() {
        var tn1 = window.document.getElementById('txtn1')
        var tn2 = window.document.querySelector('input#txtn2')
        var res = window.document.getElementById('res')
        var n1 = Number(tn1.value)
        var n2 = Number(tn2.value)
        var s = n1 + n2 
        res.innerHTML = `A soma entre ${n1} e ${n2} é igual à: ${s}`
        
    }


</script>
</html>
